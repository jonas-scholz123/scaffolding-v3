  - 64
  - 64
  aux_t_mlp_layers:
  - 64
  - 64
  - 64
  likelihood: cnp
  encoder_scales: 0.0033333333333333335
  decoder_scale: 0.0033333333333333335
  verbose: false
optimizer:
