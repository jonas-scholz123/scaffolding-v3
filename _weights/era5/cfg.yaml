    val_fraction: 0.1
    train_range:
    - '2006-01-01'
    - '2011-01-01'
    test_range:
    - '2011-01-01'
    - '2012-01-01'
    num_times: 10000
    _target_: scaffolding_v3.data.era5.Era5DataProvider
  task_loader:
    _target_: deepsensor.data.loader.TaskLoader
    _partial_: true
    discrete_xarray_sampling: false
  trainloader:
    batch_size: 32
    shuffle: true
    _target_: torch.utils.data.DataLoader
    num_workers: 0
  testloader:
    batch_size: 1000
    shuffle: false
    _target_: torch.utils.data.DataLoader
  include_aux_at_targets: true
  include_context_in_target: true
  ppu: 150
  hires_ppu: 2000
  cache: false
